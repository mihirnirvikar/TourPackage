<body>
    <div class="container form-container">
        <h1 class="mt-4">Travel Booking Form</h1>
        <form action='/submit' method="POST">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="number" class="form-control" id="phone" onchange="validate()" name="phone" required>
            </div>

            <div class="form-group">
                <label for="destination">Destination:</label>
                <input type="text" class="form-control" id="destination" name="destination" required>
            </div>

            <div class="form-group">
                <label for="departure_date">Departure Date:</label>
                <input type="date" class="form-control" id="departure_date" name="departure_date" required>
            </div>

            <div class="form-group">
                <label for="return_date">Return Date:</label>
                <input type="date" class="form-control" onchange="alertDate()" id="return_date" name="return_date"
                    required>
            </div>

            <div class="form-group">
                <label for="num_travelers">Number of Travelers:</label>
                <input type="number" class="form-control" id="num_travelers" name="num_travelers" required>
            </div>

            <div class="form-group">
                <label for="special_requests">Special Requests:</label>
                <textarea class="form-control" id="special_requests" name="special_requests" rows="4"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
